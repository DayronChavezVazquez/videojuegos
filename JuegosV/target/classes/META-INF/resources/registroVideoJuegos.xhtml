<p:commandButton value="Registrar nuevo video juego" update="form form-datos"
                 actionListener="#{juegosController.nuevo}"/>

    <p:outputLabel value="Existencia" />
    <p:inputText id="existencia" type="number" value="#{juegosController.videojuegoAGuardar.existencia}"/>

    <p:inputText id="descripcion" value="#{juegosController.videojuegoAGuardar.descripcion}"/>


    <p:commandButton value="Guardar Video Juego" update="form form-datos form:mensajes" actionListener="#{juegosController.guardar}"/>
